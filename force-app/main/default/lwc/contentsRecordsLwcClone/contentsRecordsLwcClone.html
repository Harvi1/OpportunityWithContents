<template>
    <lightning-card title="Show Content Records" icon-name="standard:account">
        <div if:true={isLoading}>
            <lightning-spinner alternative-text="Loading..." variant="brand" class="slds-is-fixed">
            </lightning-spinner>
        </div>
        <div class="slds-m-around_medium">
            <lightning-layout multiple-rows>
                <lightning-layout-item size="12" padding="around-small">
                    <lightning-Input type="search" placeholder="Search..." value={stagename} name="stagename"
                        class="stagename" onchange={handlechangeStagename}></lightning-input>
                    <lightning-button label="Search Stage Name" size="small" variant="brand"
                        onclick={handleStageNameSearch} icon-name="utility:search"
                        icon-position="right"></lightning-button>
                    <h2>Content StageName :- <span><strong>{currentStageName}</strong></span></h2><br />
                </lightning-layout-item>
            </lightning-layout>
            <template if:true={records}>
                <table class="slds-table slds-table_cell-buffer slds-table_bordered" border="1" cellspacing="0"
                    cellpadding="0" style="border-collapse:collapse;">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Stage Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={records} for:item="conItem">
                            <tr key={conItem.Id}>
                                <td>{conItem.Name}</td>
                                <td>{conItem.StageName__c}</td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </template>
            <template if:true={data}>
                <lightning-datatable key-field="Id" data={data} columns={columns} hide-checkbox-column="true"
                    show-row-number-column="true" onrowaction={handleRowAction}>
                </lightning-datatable>
            </template>
            <template if:true={error}>
                {error}>
            </template>
        </div>
    </lightning-card>

</template>
